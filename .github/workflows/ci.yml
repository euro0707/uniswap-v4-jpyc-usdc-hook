name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-and-gas-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Foundry Version
        run: forge --version

      - name: Run Tests
        run: forge test

      - name: Enforce Gas Snapshot Baseline
        run: forge snapshot --check .gas-snapshot

      - name: Install Slither
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install slither-analyzer

      - name: Enforce Slither src Baseline
        shell: bash
        run: |
          set +e
          python3 script/check_slither_src_baseline.py > slither-baseline.log 2>&1
          status=$?
          if [ $status -ne 0 ]; then
            reason=$(grep -E "Baseline validation failed|Visible src baseline mismatch|Ignored src baseline|Required tool not found|Missing expected report file|Command failed" -m 1 slither-baseline.log || true)
            if [ -z "$reason" ]; then
              reason=$(tail -n 20 slither-baseline.log | tr '\n' ' ' || true)
            fi
            echo "::error title=slither-baseline::$reason"
          fi
          exit $status
